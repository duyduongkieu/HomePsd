<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800" rel="stylesheet" />
		<link rel="stylesheet" href="./css/signup.css" />
	</head>
	<body>
		<div class="contentSignup">
			<div class="container">
				<div class="formSignup my-5 text-center">
					<div class="formSignup__title">
						<p class="formSignup__title__main"><span>Signup</span> Forms</p>
					</div>
					<div class="formSignup__main">
						<form action="">
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<input type="text" class="w-100" placeholder="First Name" />
									</div>
									<div class="col-md-6">
										<input type="text" class="w-100" placeholder="Last Name" />
									</div>
								</div>

								<div class="row"><input type="text" class="w-100" placeholder="Last Name" /></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
		<script src="./js/signup.js"></script>
	</body>
</html>
